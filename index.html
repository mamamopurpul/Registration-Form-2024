<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: url('https://i.ibb.co/DbbDnwt/logo.png')
            background-size: contain;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 450vh;
            margin: 0;
        }

        .container {
            background: rgba(171, 52, 207, 0.5); /* Super transparent pink background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #8b40cc; /* Pink text color */
            font-size: 32px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 18px;
            color: #000000; /* Pink text color */
        }

        select, input[type="text"], input[type="radio"], input[type="checkbox"], input[type="email"], input[type="tel"] {
            width: 95%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #0812d4; /* Pink border */
            border-radius: 5px;
            font-size: 16px;
        }

        .radio-label {
            display: inline-block;
            margin-right: 20px;
            font-size: 16px;
            color: #FF69B4; /* Pink text color */
        }

        input[type="submit"] {
            background: #3d128c; /* Pink submit button background */
            color: #FFF;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background: #8d19aa; /* Darker pink on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <font size="5">
            <h1><center>Registration Form 2024</center></h1>
            <p>Thank you for participating in this registration form. To God be all the Glory.</p>
        </font>

        <form id="survey-form" method="post" action="https://script.google.com/macros/s/AKfycbwvXp5Ltjn2ZOuDNoIVTAEllBwgD1t_eXXvCDq6c55OoUcReT1r5Gio04o0_BfSIUuy/exec">
            <label for="fname">First Name:</label>
       <input type = "text" id = "firstname" name = "firstname" size = "15" required>
      <br>
      <br>

      <label for="mname">Middle Name:</label>
       <input type = "text" id = "middlename" name = "middlename" size = "15" required>
       <br>
      <br>

      <label for="lname">Last Name:</label>
       <input type = "text" id = "lastname" name = "lastname" size = "15" required>
      <br>
      <br>

      <label>Birthday (Month, Year and Day):</label>
       <input type="month" id = "month" name = "month" required>
       <input type="day" id = "day"  name = "day" required>
      <br>
      <br>

      <label for="address">Address:</label>
       <input type = "text" id = "address" name = "address" size = "40" required>
      <br>
      <br> 

      <label for="cnum">Contact Number:</label>
       <input type = "number" id = "contactnumber" name = "contactnumber" size = "20" required>
      <br>  
      <br>

      <label for="gender">Gender:</label>
        <input type="radio" id = "gender" name = "male"> Male <br>
        <input type="radio" id = "gender" name = "Female"/> Female<br>
        <input type="radio" id = "gender" name = "Other"/> Other<br>
         <br>
         <br>
 
       <label for="email">E-mail:</label>
         <input type="email" id = "email" name = "email" required>
          <br>
 
         <hr>
           

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
